# Comments
comments:
  provider: "giscus"
  giscus:
    repo: "shabib87/shabib87.github.io"
    repo_id: "R_kgDOOQ_c3g"
    category: "General"
    category_id: "DIC_kwDOOQ_c3s4CpSY0"
    mapping: "pathname"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: "top"
    theme: "preferred_color_scheme"
    lang: "en"
    loading: "lazy"

share:
  provider: "social-share"
  target: "_blank"
  social_share:
    - "linkedin"
    - "twitter"
    - "facebook"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true 
      comments: true
      share: true
      related: true
      sidebar:
        nav: "none"  # This disables navigation in sidebar for posts
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      comments: false  # Disable comments on pages

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

seo:
